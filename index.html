<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body class="flex items-center"><div id="glass-border" class="flex items-center"><div id="menu" class="flex flex-column align-center"><header class="flex align-center"><button id="home-tab-button" class="tab flex align-center active"><img src="64417ba8e753a99643d2.png" alt="home button"> Home</button> <button id="projects-tab-button" class="tab flex align-center"><img src="8bb981e4efdd0ac8efb8.png" alt="projects button"> Projects</button><div id="separator"></div></header><main><div id="home-tab" class="tab-panel active"><div class="tab-header flex align-center"><h2>Todos</h2><button id="create-todo" class="flex items-center">Create todo</button></div><div id="home-todo-container" class="todo-container container grid"></div></div><div id="projects-tab" class="tab-panel"><div class="tab-header flex align-center"><h2>Projects</h2><button id="create-project" class="flex items-center">Create project</button></div><div id="projects-container" class="container grid"></div></div><div id="create-todo-tab" class="tab-panel closable"><div class="content flex flex-column"><h2>Create todo</h2><form action="" id="create-todo-form" class="flex flex-column"><div class="input"><label for="get-todo-title" class="required-input">Title:</label> <input id="get-todo-title" required name="title" min="1"></div><div class="input"><label for="get-todo-desc">Description:</label> <input id="get-todo-desc" name="desc"></div><div class="input"><label for="get-todo-date">Due date:</label> <input type="date" id="get-todo-date" name="date"></div><fieldset class="input flex"><legend class="required-input">Priority</legend><div class="flex"><div class="wrapper"><label for="get-todo-prio-low">Low</label> <input type="radio" id="get-todo-prio-low" required name="prio" value="Low"></div><div class="wrapp
